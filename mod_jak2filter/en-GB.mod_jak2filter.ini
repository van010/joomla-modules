JAK2_HINT="Supported operators"
JAK2_KEYWORD_HINT="<div class="_QQ_"ja-k2-hint"_QQ_">Narrow down your search results by adding symbols and words to your search called search operators.<br />
<span class="_QQ_"ja-search-operator"_QQ_">"_QQ_"search"_QQ_"</span> <strong>: Search for an exact word or phrase</strong><br />
<span class="_QQ_"ja-search-operator"_QQ_">-search</span> <strong>: Exclude a word</strong>. Add a dash (-) before a word or site to exclude all results that include that word.<br />
<span class="_QQ_"ja-search-operator"_QQ_">*</span> <strong>: Fill in the blank</strong>. Add an asterisk within a search as a placeholder for any unknown or wildcard terms. Use with quotation marks to find variations of that exact phrase or to remember words in the middle of a phrase.<br />
<span class="_QQ_"ja-search-operator"_QQ_">OR</span> <strong>: Search for either word</strong>. If you want to search for pages that may have just one of several words, include OR (capitalized) between the words. Without the OR, your results would typically show only pages that match both terms.<br />
<span class="_QQ_"ja-search-operator"_QQ_">intitle:</span> Searches for a single word or phrase in the title of the search result.<br /><span class="_QQ_"ja-search-operator"_QQ_">intext:</span> search in introtext, fulltext field.<br />
<span class="_QQ_"ja-search-operator"_QQ_">inmetadata:</span> search in meta keywords and meta description data.<br />
<span class="_QQ_"ja-search-operator"_QQ_">inmedia:</span> search in image caption and video caption fields.<br >
<span class="_QQ_"ja-search-operator"_QQ_">inall:</span> search in all fields.<br >
<br >Sample Keywords:<br >intitle:Dell OR Acer -intext:"_QQ_"Processor * CoreI3"_QQ_"<br />Laptop "_QQ_"Lenovo Thinkpad"_QQ_"</div>"
